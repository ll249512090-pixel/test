<!DOCTYPE html>
<html>
  <head>
    <title>我的第一个 LBS-AR 场景</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-gps.js"></script>
  </head>

  <body style="margin : 0px; overflow: hidden;">
    
    <a-scene
      vr-mode-ui="enabled: false;"
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
      arjs-device-orientation-controls
      arjs-is-location-based>

      <a-gps-projected-entity
        scale="50 50 50"
        gps-projected-camera-world-position
        latitude="34.2196766"
        longitude="117.1422697">
          
        <a-box color="green" position="0 50 0"></a-box>
        </a-gps-projected-entity>

      <a-camera gps-projected-camera rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
